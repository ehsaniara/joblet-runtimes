# Joblet Runtime: python-3.11-pytorch-cuda
# For use with Joblet - https://github.com/ehsaniara/joblet

name: python-3.11-pytorch-cuda
version: 1.3.3
description: PyTorch with CUDA 11.8 for GPU deep learning
python_version: "3.10+"
cuda_version: 11.8.0

platforms:
  - ubuntu-amd64
  - ubuntu-arm64
  - rhel-amd64
  - rhel-arm64
  - amzn-amd64
  - amzn-arm64

# Key packages (minimum versions - installs latest compatible from cu118 index)
# Exact installed versions are captured in versions.lock during CI build
packages:
  - torch>=2.1.0        # Latest from cu118 index (currently 2.7.x)
  - torchvision>=0.16.0
  - torchaudio>=2.1.0
  - numpy>=1.23.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  - scikit-learn>=1.3.0
  - matplotlib>=3.7.0
  - pillow>=9.0.0
  - requests>=2.28.0
