# Joblet Runtime: python-3.11-pytorch-cuda
# For use with Joblet - https://github.com/joblet/joblet

name: python-3.11-pytorch-cuda
version: 1.3.2
description: PyTorch 2.1.0 + CUDA 11.8 for GPU deep learning (improved installer)
python_version: 3.11.7
cuda_version: 11.8.0

platforms:
  - ubuntu-amd64
  - ubuntu-arm64
  - rhel-amd64
  - rhel-arm64
  - amzn-amd64
  - amzn-arm64

# Key packages (exact versions in versions.lock)
packages:
  - torch==2.1.0+cu118
  - torchvision==0.16.0+cu118
  - torchaudio==2.1.0+cu118
  - numpy==1.26.2
  - pandas==2.1.3
  - scipy==1.11.4
  - scikit-learn==1.3.2
  - matplotlib==3.8.2
