# Joblet Runtime: graalvmjdk-21
# For use with Joblet - https://github.com/joblet/joblet

name: graalvmjdk-21
version: 1.0.3
description: GraalVM CE 21 with native-image for AOT compilation
graalvm_version: 21.0.1
java_version: 21.0.1

platforms:
  - ubuntu-amd64
  - ubuntu-arm64
  - rhel-amd64
  - rhel-arm64
  - amzn-amd64
  - amzn-arm64

# GraalVM components
components:
  - native-image
  - js
  - wasm
  - llvm-toolchain
